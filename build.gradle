plugins {
	id 'java'
}

group 'io.github.hdfg159'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

javadoc {
	options.encoding = 'UTF-8'
}

dependencies {
	compile group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha1'
	
	testCompile group: 'junit', name: 'junit', version: '4.12'
}
